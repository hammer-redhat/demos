---
- name: Run the ping playbook when triggered. 
  hosts: all
  sources:
    - name: AAP 2.5 Event Stream
      ansible.eda.webhook:

  rules:
    - name: Run the ping playbook.
      condition: event.run-playbook == True
      action:
        run_job_template:
          name: "Ping Playbook"
          organization: "Default"
