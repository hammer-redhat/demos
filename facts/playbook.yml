---
- name: Get your facts straight
  hosts: nodes
  become: yes

  tasks:

  - name: FIRST TASK | Display facts
    debug:
      var: ansible_facts
    tags: first_task

  - name: SECOND TASK | display a specific fact
    debug:
      var: ansible_facts.hostname
    tags: second_task

  - name: THIRD TASK | Get Service Facts
    service_facts:
    tags: third_task

  - name: FOURTH TASKS | display dns fact.
    debug:
      var: ansible_lvm
    tags: fourth_task

  - name: FIFTH TASK | print service facts
    debug:
      var: ansible_facts.services['httpd.service']
    tags: fifth_task